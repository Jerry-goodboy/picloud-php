<extend name="Common:base" />
	<block name="extra_css">
		<css href="__PLUGIN__/dropzone/css/dropzone.css" />
		<css href="__PUBLIC__/css/picserver.css" />
	</block>
	<block name="content">
		<div class="row">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
			                	<div class="ibox-title">
			                        		<h5>快速上传</h5>
			                        	<div class="ibox-tools">
			                            		<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			                            		<a class="close-link"><i class="fa fa-times"></i></a>
			                          	</div>
			                         	</div>
			                          	<div class="ibox-content" style="display: block;">
			                          		<form id="my-awesome-dropzone" class="dropzone dz-clickable" action="#">
				                            		<div class="dropzone-previews"></div>
				                            		<div class="dropzone-group">
					                            		<button type="submit" class="btn btn-primary pull-right">提交</button>
                								<select class="form-control jet-input" name="account">
					                                        		<option>空间1</option>
					                                        		<option>空间2</option>
						                                        	<option>空间3</option>
						                                </select>
				                            		</div>

				                        		<div class="dz-default dz-message"><span>Drop files here to upload</span></div>
				                        	</form>
				                        	<div class=" text-right">
				                        		<small>点击以上灰色区域上传图片，或者直接将图片拖至该区域内</small> 
				                        	</div>
			                          	</div>
	                		</div>	
			</div>
		</div>
	</block>
	<block name="extra_js">
		<script type="text/javascript" src="__PLUGIN__/dropzone/dropzone.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/picserver.js"></script>	
	</block>	
</body>
</html>
