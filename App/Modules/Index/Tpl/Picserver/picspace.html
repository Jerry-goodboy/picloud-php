<extend name="Common:base" />
	<block name="extra_css">
		<css href="__PUBLIC__/css/picserver.css" />
	</block>
	<block name="content">
		<div class="row">
			<volist name="spaces" id="space">
				<div class="col-md-4">
					<div class="ibox ">
	    			<div class="ibox-title">
      				<h5>{$space.name}</h5>
      			</div>
      			<div class="ibox-content  space-pic">
          		<a href="{:U('Picserver/space/'.$space['name']).'?page=1'}">
                <if condition="($space['cover'] eq '')">
                  <img src="__PUBLIC__/images/p3.jpg">
                 <else />  <img alt="image" class="img-responsive" src="http://localhost/PicServer/ReadImage?image={$space.cover}&uid={:session('uid')}" width="280">
               </if>
               </a>
	      		</div>
	      		<div class="ibox-content profile-content">
							<div class="row space-info">
								<div class="col-xs-6"><i class="fa-picture-o fa"></i>图 片<span class="info-figure">{$space.number} 张</span></div>
								<div class="col-xs-6"><i class="fa-database fa"></i>用 量<span class="info-figure">{$space.storage} MB</div>
							</div>
							<div class="space-desc"><p>{$space.desc}</p></div>
            	<div class="user-button">
	          		<div class="row">
            			<div class="col-md-6">
                				<a href="{:U('Picserver/space/'.$space['name']).'?page=1'}" type="button" class="btn btn-primary btn-block jet-button"><i class="fa fa-folder-open"></i> 查看</a>
            			</div>
            			<div class="col-md-6">
              				<a href="{:U('Index/Picserver/deletespace')}?space={$space['name']}"  class="btn btn-default btn-block"><i class="fa fa-trash"></i> 删除</a>
            			</div>
	          		</div>
           	 	</div>
           	</div>
          </div>
        </div>
			</volist>
<div class="col-md-4">
	<div class="ibox">
		<div class="ibox-title">
			<h5>创建空间</h5>
		</div>
		<form action="{:U('Picserver/createSpace')}" method="POST">
			<div class="ibox-content  space-pic">
	  		<div class="form-group"><label class="control-label">空间名称</label></div>
    		<div class="form-group"><input class="form-control jet-input" placeholder="请输入空间名称" name="name"></input></div>
    		<div class="form-group"><label class="control-label">空间描述</label>	</div>	
    		<div class="form-group"><textarea class="form-control jet-input" placeholder="请输入空间描述" name="desc"></textarea></div>	
			</div>
			<div class="ibox-content profile-content">
      	<div class="user-button">
      		<div class="row">
      			<div class="col-md-6">
      				<button type="submit" class="btn btn-primary btn-block jet-button"><i class="fa fa-plus"></i> 创建</button>
      			</div>
						<div class="col-md-6">
	    				<a type="reset" class="btn btn-default btn-block"><i class="fa fa-reply"></i> 取消</a>
	    			</div>
	    		</div>
     	 	</div>
			</div>	  
		</form>                      			
	</div>
</div>                        		
</div>
	</block>
</body>
</html>
