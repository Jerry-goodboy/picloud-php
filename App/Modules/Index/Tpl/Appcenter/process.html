<extend name="Common:base" />
	<block name="extra_css">
		<css href="__PLUGIN__/chosen/chosen.css" />
		<css href="__PLUGIN__/nouislider/nouislider.css" />
		<css href="__PLUGIN__/jcrop/jquery.Jcrop.min.css" />
		<css href="__PUBLIC__/css/appcenter.css" />
	</block>
	<block name="content">
		<div class="row">
			<div class="col-md-4">
				<div class="ibox float-e-margins">
        	<div class="ibox-title">
        		<h5>选择图片 </h5>
          	</div>
          	<div class="ibox-content" style="display: block;">
          		<div class="picture-overview">
                <div class="form-group">
                  <label class="control-label">操作选择</label>
                </div>
          			<div class="form-group">
          				<label class="control-label">选择空间</label>
          				<select class="form-control  jet-input" name="account" value='{$pic_space}' id='spaces_select'>
                    <volist name="spaces" id="space">
                      <if condition="($space.name eq $pic_space)"> 
                        <option selected="selected">{$space.name}</option>
                      <else /> <option>{$space.name}</option>
                      </if>
                    </volist>
                 </select>
          			</div>
                <div class="form-group">
          				<label class="control-label">选择图片</label>
          				<select data-placeholder="请选择图片" class="chosen-select form-control jet-input"tabindex="-1" id='pictures_select'>
                   <present name="picture['name']"><option>{$picture.name}</option></present>
                   </select>
          			</div>
          			<div class="form-group">
          				<label class="control-label" >图片预览</label>
          				<div class="row overview-pic">
                    <present name="picture['name']">
                      <img  id="picture_overview" class="col-xs-12" src="http://localhost/PicServer/ReadImage?image={$picture.name}">
                    </present>
          					
          				</div>
          			</div>			                          			
          		</div>
          	</div>
    		</div>	
			</div>
			<div class="col-md-8">
				<div class="ibox ">
        	<div class="ibox-title">
        		<h5>图片缩放</h5>
        	<div class="ibox-tools">
            		<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            		<a class="close-link"><i class="fa fa-times"></i></a>
          	</div>			                        		
         	 </div>
          	<div class="ibox-content" style="display: block;">
          		<div class="process-control">
          			<form class="form-horizontal" action="" method="post">
          				<div class="form-group">
          					<label class="col-sm-2 control-label">图片长度</label>
                    	<div class="col-sm-4"><input type="text" id="pic-width" class="jet-input form-control" value="400"></div>
                    	<label class="col-sm-2 control-label">图片宽度</label>
                    	<div class="col-sm-4"><input type="text" id="pic-height" class="jet-input form-control"   value="260"></div>
                  </div>
                  <div class="form-group">
                  	<label class="col-sm-2 control-label">缩放比例</label>
                  	<div class="slider">
                  		<div id="basic_slider" class="col-sm-9 "></div>	         
                  	</div>
                  	<span class="col-sm-1" id="slider-value">40%</span>                 	
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">图片链接</label> 
                    <p class="col-sm-10 scale-link">请先选择图片</p>
                  </div>
                      <div class="button-group pull-right">
                      	<input class="btn btn-primary jet-button" type="submit" value="保存">
                      	<a class="btn btn-default" id="scale-reset">取消</a>
                      </div>
          			</form>
          			<div class="clear"></div>
          		</div>
          	</div>
    		</div>	<!--  ibox-end -->
				<div class="ibox ">
        	<div class="ibox-title">
        		<h5>图片裁剪</h5>
        	<div class="ibox-tools">
            		<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            		<a class="close-link"><i class="fa fa-times"></i></a>
          	</div>			                        		
         	 </div>
          	<div class="ibox-content" style="display: block;">
          		<div class="process-control">
          			<form class="form-horizontal" action="" method="post" id="jcrop-form">
                      <div class="form-group">
          					<label class="col-sm-2 control-label">图片预览</label>
                      	<div class="col-sm-10">
                      		 <img src=""  id="jcrop" alt="[裁剪图片]" style='display:none'/>
                           <p class="col-sm-10" id='jcrop-word'>请先选择图片</p>
                      	</div>
                      </div>
          				<div class="form-group">
          					<label class="col-sm-2 control-label">X1</label>
                          	<div class="col-sm-4"><input type="text" id="offset-x1" class="jet-input form-control" ></div>
                          	<label class="col-sm-2 control-label">Y1</label>
                          	<div class="col-sm-4"><input type="text" id="offset-y1" class="jet-input form-control"  ></div>
                      </div>			
          				<div class="form-group">
          					<label class="col-sm-2 control-label">X2</label>
                          	<div class="col-sm-4"><input type="text" id="offset-x2" class="jet-input form-control" ></div>
                          	<label class="col-sm-2 control-label">Y2</label>
                          	<div class="col-sm-4"><input type="text" id="offset-y2" class="jet-input form-control"  ></div>
                      </div>							                                			                                
          				<div class="form-group">
          					<label class="col-sm-2 control-label">Width</label>
                          	<div class="col-sm-4"><input type="text" id="jcrop-width" class="jet-input form-control" ></div>
                          	<label class="col-sm-2 control-label">Height</label>
                          	<div class="col-sm-4"><input type="text" id="jcrop-height" class="jet-input form-control"  ></div>
                          	
                      </div>	
                  <div class="form-group">
                    <label class="col-sm-2 control-label">图片链接</label> 
                    <p class="col-sm-10 crop-link">请先选择图片</p>
                  </div>    			                             
                      <div class="button-group pull-right">
                      	<input class="btn btn-primary jet-button" type="submit"  id="jcrop-submit" value="保存">
                      	<a class="btn btn-default" id="jcrop-reset">取消</a>
                      </div>
          			</form>
          			<div class="clear"></div>
          		</div>
          	</div>
    		</div>	<!-- ibox-end -->
				<div class="ibox ">
        	<div class="ibox-title">
        		<h5>添加水印</h5>
        	<div class="ibox-tools">
            		<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            		<a class="close-link"><i class="fa fa-times"></i></a>
          	</div>			                        		
         	 </div>
          	<div class="ibox-content" style="display: block;">
          		<div class="process-control">
          			<form class="form-horizontal" action="" method="post">
          				<div class="form-group">
          					<label class="col-sm-2 control-label">水印文字</label>
                          	<div class="col-sm-8"><input type="text" id="watermask-text" class="jet-input form-control" ></div>
                      </div>
                      <div class="form-group">
          					     <label class="col-sm-2 control-label">图片预览</label>
                      	<div class="col-sm-10">
                           <p class="col-sm-10 watermask-text-link">请先选择图片</p> 
                      		<img src="" id="watermask-text-pic" width="500">
                      	</div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">图片链接</label> 
                        <p class="col-sm-10 watermask-text-link">请先选择图片</p>
                      </div>
                      <div class="button-group pull-right">
                     		 <a class="btn btn-info" id="process-reset">预览</a>
                      	<input class="btn btn-primary jet-button" type="submit" value="保存">
                      	<a class="btn btn-default" id="process-reset">取消</a>
                      </div>
          			</form>
          			<div class="clear"></div>
                <div id="user_id" style="display:none">{:session('uid')}</div>
          		</div>
          	</div>
      		</div>	<!-- ibox-end -->	                			
			</div>
		</div>
	</block>
	<block name="extra_js">
		<script type="text/javascript" src="__PLUGIN__/nouislider/jquery.nouislider.all.min.js"></script>
		<script type="text/javascript" src="__PLUGIN__/chosen/chosen.jquery.js"></script>
		<script type="text/javascript" src="__PLUGIN__/jcrop/jquery.Jcrop.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/appcenter.js"></script>
	</block>
</body>
</html>
