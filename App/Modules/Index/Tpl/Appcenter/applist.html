<extend name="Common:base" />
	<block name="extra_css">
		<css href="__PUBLIC__/css/appcenter.css" />
	</block>
	<block name="content">
		<div class="row">
			<div class="col-md-12">
				<div class="ibox ">
        	<div class="ibox-title">
        		<h5>所有应用</h5>
        	<div class="ibox-tools">
            		<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            		<a class="close-link"><i class="fa fa-times"></i></a>
          </div>
          </div>
          <div class="ibox-content" style="display: block;">
          	<div class="row applist">
          		<div class="col-md-4 app-item">
          			<a class="jet-button btn btn-primary dim btn-large-dim" href="{:U('Index/Appcenter/process')}"><i class="fa fa-paint-brush "></i></a>
          			<div class="app-detail">
          				<h3>图片处理</h3>
          				<p>对图片进行裁剪，缩放，加水印等处理</p>
          			</div>
          		</div>
          		<div class="col-md-4 app-item">
          			<a class="btn btn-info btn-large-dim dim" href="{:U('Index/Appcenter/hidfpic')}" ><i class="fa fa-eye"></i> </a>
          			<div class="app-detail">
          				<h3>高清图片</h3>
          				<p>将图片转化为可高清展示的图片</p>
          			</div>			                          			
          		</div>
          		<div class="col-md-4 app-item">
          			<a class="btn btn-danger  dim btn-large-dim" href="{:U('Index/Appcenter/overallview')}"><i class="fa fa-globe"></i></a>
          			<div class="app-detail">
          				<h3>全景展示</h3>
          				<p>将图片转化为全景展示图片，可360度查看</p>
          			</div>			                          			
          		</div>
          	</div>
          </div>
    		</div>	
			</div>
		</div>
	</block>
</body>
</html>
