<extend name="Common:base" />
  <block name="extra_css">
    <css href="__PLUGIN__/chosen/chosen.css" />
    <css href="__PUBLIC__/css/appcenter.css" /> 
  </block>
  <block name="content">
    <div class="row">
      <div class="col-md-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>全景图片 <small>全景图片列表</small></h5>
          <div class="ibox-tools">
                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                <a class="close-link"><i class="fa fa-times"></i></a>
          </div>
          </div>
          <div class="ibox-content" style="display: block;">
            <div class="project-list">
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <td class="project-title">
                      <a href="project_detail.html">示例物品</a>
                    </td>
                    <td class="project-completion">
                      图片大小: 4.8MB
                    </td>
                    <td class="project-create">
                      创建时间：2014-12-10
                    </td>
                    <td class="project-actions">
                      <a href="{:U('Appcenter/panoview/example.jpg')}" class="btn btn-default btn-sm"  target="_blank"><i class="fa fa-folder"></i> 查看 </a>
                      <a href="#" class="btn btn-default btn-sm"><i class="fa fa-pencil"></i> 删除 </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-primary  jet-button " data-toggle="modal" data-target="#myModal">
              制作全景图片
              </button>
              </div>
          </div>
        </div>  
      </div>
    </div>
       <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog hd-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">制作高清图片</h4>
          </div>
          <div class="modal-body">
            <form action="http://localhost:8080/PicServer/WritePano" method="POST" enctype="multipart/form-data">
              <input name='uid' value='{:session('uid')}' style="display:none" />
              <div class="form-group">
                <label class="control-label">上传全景图片</label>
                <input  class="form-control jet-input" type="file" name="upl-file"/>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn jet-button btn-primary">确认</button>
          </div>
          </form>
        </div>
      </div>
      <div id="user_id" style="display:none">{:session('uid')}</div>
    </div>
    </div>
  </block>
</body>
</html>
