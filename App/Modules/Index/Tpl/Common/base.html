<!doctype html>
<html lang="zh-CN">
<meta charset="UTF-8">
<head>
<title><block name="title">{$title|default="Picloud"}</block>--__NAME__</title>
<css href="__PUBLIC__/css/bootstrap.min.css" />
<css href="__PUBLIC__/css/common.css" />
<css href="__PUBLIC__/font/css/font-awesome.min.css" />
<block name="extra_css"></block>
</head>
<body>
	<div id="wrap">
		<nav class="sidebar navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
                			<ul class="nav sidebar-nav" id="side-menu" style="display: block;">
                				<li class="nav-header">
                					<div class="dropdown profile-element"> 
                						<span>
				                            			<img alt="image" class="img-circle" src="__PUBLIC__/images/user-thumb.png">
				                             		</span>
				                            		<span class="block user-name"> <strong class="font-bold">{:session('nickname')} </strong></span>
				                            		<span class="block user-lastlogin">上次登录: {:session('lastlogin')}</span>
				                       	 </div>
                				</li>
    				                <volist name="modules" id="li">
						<li class="nav-li">
							<if condition="$li.module_url neq '#'">
								<a href="{:U('Index/'.$li['module_url'])}" class="nav-button"><i class="fa fa-{$li.module_icon}"></i> <span class="nav-label">{$li.module_title}</span></i></a>
								<!-- <a href="../{$li.module_name}/{$li.module_url}" class="nav-button"><i class="fa fa-{$li.module_icon}"></i> <span class="nav-label">{$li.module_title}</span></i></a> -->
							<else />
								<a href="#" class="nav-button"><i class="fa fa-{$li.module_icon}"></i> <span class="nav-label">{$li.module_title}</span></i></a>
							</if>
							
							<ul  class="nav nav-second-level collapse in" style="height: auto;">
								<present name="li.actions">
									<volist name="li.actions" id="sub">
										<li><a href="{:U('Index/'.$li['module_name'].'/'.$sub['action_url'])}">{$sub.action_title}</a></li>
									</volist>
								</present>
							</ul>	
						</li>      
					</volist>
                			</ul>
                		</div>				
		</nav>
		<div class="page-wrapper">
			<div class="row border-bottom">
       				<nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
       					<div class="navbar-header">
				            		<a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
				        	</div>
				        	<ul class="nav navbar-top-links navbar-right">
				             <li>
				                    	<span class="m-r-sm text-muted welcome-message">Picloud - 提供优质云服务</span>
				             </li>
				             <li>
				                    	<a href="{:U('Index/Login/logout')}">
				                        		<i class="fa fa-sign-out"></i> 退出登录
				                    	</a>
				             </li>
				            	</ul>
       				</nav>
       			</div>
       			<div class="row wrapper border-bottom white-bg page-heading">
		                	<div class="col-lg-10">
			                    	<ol class="breadcrumb">
				                        	<li class="active">
				                            	<!-- <a href="../../Index/{$module['module_name']}/{$module['module_url']}">{$module["module_title"]}</a> 
				                            	-->
				                            	{$module["module_title"]}
				                        	</li>
				                        	<li class="active">
				                            		{$action["action_title"]}
				                        	</li>
			                    	</ol>
		                	</div>
		            	</div>
		            	<div class="wrapper wrapper-content animated fadeInDown">
				<block name="content"></block>
			</div>		
		</div>
		<div class="clear"></div>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<block name="extra_css"></block>
</body>
</html>
